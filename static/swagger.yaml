openapi: 3.0.0
info:
  title: PlayType Swagger
  description: PlayType Swagger api 예시
  version: 1.0.0

servers:
  - url: http://localhost:8000
    description: 로컬 서버

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - BearerAuth: []

paths:
  /api/v1/community/{game_id}/reviews:
    post:
      summary: 리뷰 등록
      tags:
        - Reviews
      parameters:
        - in: path
          name: game_id
          schema:
            type: integer
          required: true
          description: 게임 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  description: 리뷰 내용
                rating:
                  type: integer
                  description: 평점
              example:
                content: "생각해보니 스토리는 별로네요."
                rating: 3
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  message:
                    type: string
                example:
                  id: 101
                  message: "리뷰가 등록되었습니다."
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_detail:
                    type: string
              example:
                error_detail: "이 필드는 필수 항목입니다."
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_detail:
                    type: string
              example:
                error_detail: "로그인이 필요합니다."

    get:
      summary: 리뷰 조회
      tags:
        - Reviews
      parameters:
        - in: path
          name: game_id
          schema:
            type: integer
          required: true
          description: 게임 ID
        - in: query
          name: page
          schema:
            type: integer
            example: 1
          description: 페이지 번호
        - in: query
          name: sort
          schema:
            type: string
            example: "latest"
          description: 정렬 기준
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    nickname:
                      type: string
                    content:
                      type: string
                    rating:
                      type: integer
                    created_at:
                      type: string
                      format: date-time
                example:
                  - id: 1
                    nickname: "감자"
                    content: "좋아요"
                    rating: 4
                    created_at: "2025-01-15T14:30:00+09:00"

  /api/v1/community/reviews/{review_id}:
    put:
      summary: 리뷰 수정
      tags:
        - Reviews
      parameters:
        - in: path
          name: review_id
          schema:
            type: integer
          required: true
          description: 리뷰 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                rating:
                  type: integer
              example:
                content: "생각해보니 스토리는 별로네요."
                rating: 3
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  updated_at:
                    type: string
                    format: date-time
                example:
                  id: 1
                  updated_at: "2025-01-15T14:30:00+09:00"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_detail:
                    type: string
              example:
                error_detail: "이 필드는 필수 항목입니다."
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_detail:
                    type: string
              example:
                error_detail: "작성자가 일치하지 않습니다."

    delete:
      summary: 리뷰 삭제
      tags:
        - Reviews
      parameters:
        - in: path
          name: review_id
          schema:
            type: integer
          required: true
          description: 리뷰 ID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                example:
                  message: "리뷰가 삭제되었습니다."
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_detail:
                    type: string
              example:
                error_detail: "삭제 권한이 없습니다."

  /api/v1/community/reviews/{review_id}/comments:
    post:
      summary: 댓글 작성
      tags:
        - Comments
      parameters:
        - in: path
          name: review_id
          schema:
            type: integer
          required: true
          description: 리뷰 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
              example:
                content: "공감합니다"
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  message:
                    type: string
                example:
                  id: 5
                  message: "댓글등록성공"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_detail:
                    type: string
              example:
                error_detail: "로그인이 필요합니다."

    get:
      summary: 리뷰 상세 조회 (댓글 목록)
      tags:
        - Comments
      security: [] # GET 요청에는 인증 헤더가 명시되어 있지 않음 (이미지 기준)
      parameters:
        - in: path
          name: review_id
          schema:
            type: integer
          required: true
          description: 리뷰 ID
        - in: query
          name: page
          schema:
            type: integer
            example: 1
          description: 페이지 번호
        - in: query
          name: sort
          schema:
            type: string
            example: "latest"
          description: 정렬 기준
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    comment_id:
                      type: integer
                    nickname:
                      type: string
                    content:
                      type: string
                    like_count:
                      type: integer
                    dislike_count:
                      type: integer
                example:
                  - comment_id: 10
                    nickname: "유저1"
                    content: "좋아요"
                    like_count: 5
                    dislike_count: 0

  /api/v1/community/reviews/comments/{comment_id}:
    put:
      summary: 댓글 수정
      tags:
        - Comments
      parameters:
        - in: path
          name: comment_id
          schema:
            type: integer
          required: true
          description: 댓글 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
              example:
                content: "오타가 있어서 수정합니다"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  updated_at:
                    type: string
                    format: date-time
                example:
                  id: 1
                  updated_at: "2025-01-15T14:30:00+09:00"
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_detail:
                    type: string
              example:
                error_detail: "작성자가 일치하지 않습니다."

    delete:
      summary: 댓글 삭제
      tags:
        - Comments
      parameters:
        - in: path
          name: comment_id
          schema:
            type: integer
          required: true
          description: 댓글 ID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                example:
                  message: "댓글이 삭제되었습니다."
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_detail:
                    type: string
              example:
                error_detail: "삭제 권한이 없습니다."

  /api/v1/community/reviews/comments/{comment_id}/vote:
    post:
      summary: 댓글 투표 (좋아요)
      tags:
        - Likes
      parameters:
        - in: path
          name: comment_id
          schema:
            type: integer
          required: true
          description: 댓글 ID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  message:
                    type: string
                example:
                  id: 101
                  message: "좋아요를 눌렀습니다"
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_detail:
                    type: string
              example:
                error_detail: "투표 내역이 없습니다."


    delete:
      summary: 댓글 투표 취소
      tags:
        - Likes
      parameters:
        - in: path
          name: comment_id
          schema:
            type: integer
          required: true
          description: 댓글 ID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  message:
                    type: string
                example:
                  id: 101
                  message: "투표가 취소되었습니다."
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_detail:
                    type: string
              example:
                error_detail: "로그인이 필요합니다."
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_detail:
                    type: string
              example:
                error_detail: "삭제 권한이 없습니다."
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_detail:
                    type: string
              example:
                error_detail: "투표 내역이 없습니다."

  /api/v1/community/{game_id}/reviews/summary:
    post:
      summary: AI 리뷰 요약 생성
      tags:
        - AI Summary
      parameters:
        - in: path
          name: game_id
          schema:
            type: integer
          required: true
          description: 게임 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                game_id:
                  type: integer
              example:
                game_id: 105
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  game_id:
                    type: integer
                  text:
                    type: string
                  created_at:
                    type: string
                    format: date-time
                example:
                  id: 12
                  game_id: 105
                  text: "그래픽이 매우 훌륭합니다.\n 타격감이 좋으나 스토리가 아쉽습니다."
                  created_at: "2026-01-07 15:30:00"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_detail:
                    type: string
              example:
                error_detail: "부적절 콘텐츠 감지"
        '408':
          description: Request Timeout
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_detail:
                    type: string
              example:
                error_detail: "15초 이상 응답 없음"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_detail:
                    type: string
              example:
                error_detail: "AI 모델 연동 실패"